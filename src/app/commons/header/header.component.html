<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EMS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Events</a>
        </li>
        <li class="nav-item" *ngIf="authService.userlogSubject | async">
          <a class="nav-link" routerLink="/orders">Orders</a>
        </li>
        <li class="nav-item" *ngIf="authService.organizerSubject | async">
          <a class="nav-link" routerLink="/createevent">Create Event</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item float-right">
           <span *ngIf="(authService.userlogSubject | async); else login">
            <a routerLink="/users/userinfo" mat-icon-button>
              <mat-icon class="mat-icon material-icons">account_circle</mat-icon>
            </a>
            <a (click)="logout()" mat-icon-button>
              <mat-icon class="mat-icon material-icons">exit_to_app</mat-icon>
            </a>
             {{(authService.userlogSubject | async).user}}
          </span>
          <ng-template #login>
            <a class="nav-link" routerLink="/users/login">Sign In</a>
          </ng-template>
          <a mat-icon-button routerLink="/shopping-cart">
            <mat-icon class="mat-icon material-icons" [matBadge]="itemsCount$ | async" matBadgePosition="above after" matBadgeColor="accent">shopping_cart</mat-icon>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
