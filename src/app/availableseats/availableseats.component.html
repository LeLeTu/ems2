<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="seat_id">
    <th mat-header-cell *matHeaderCellDef> Seat ID </th>
    <td mat-cell *matCellDef="let element">{{element.seat_id}} </td>
  </ng-container>

  <ng-container matColumnDef="row_number">
    <th mat-header-cell *matHeaderCellDef> Seat Row Number </th>
    <td mat-cell *matCellDef="let element"> {{element.row_number}} </td>
  </ng-container>

  <ng-container matColumnDef="col_number">
    <th mat-header-cell *matHeaderCellDef> Seat Column Number </th>
    <td mat-cell *matCellDef="let element"> {{element.col_number}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef> Checked </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="product-detail-info-cart-button-container">
  <button mat-raised-button color="primary" class="btn-block" (click)="addToCart()">ADD TO CART</button>
</div>
